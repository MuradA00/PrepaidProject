<section class="partner" id="contact">
  <div class="partner__container container">
    <div class="partner__body">
      <h3 class="partner__title">
        Become our partner. <br>
        <span>Join the game with us!</span>
      </h3>
      <div class="partner__form">
        <form class="form">
          <div class="form__inner">
            <div class="form__input-item">
              <input type="text" placeholder="Subject">
            </div>
            <div class="form__input-item">
              <input type="text" placeholder="Contact Name">
            </div>
            <div class="form__input-item">
              <input type="text" placeholder="E-mail">
            </div>
            <div class="form__input-item">
              <input type="text" placeholder="Phone Number">
            </div>
            <div class="form__input-item">
              <input type="text" placeholder="Company name">
            </div>
            <div class="form__message">
              <textarea style="resize: none;" placeholder="Message"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="partner__button">
        <button class="partner__btn btn">
          Send message
        </button>
      </div>
    </div>
  </div>
</section>
